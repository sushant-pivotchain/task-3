<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>User Registration</h2>
    <form id="registrationForm"  method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country">
        <span class="error" id="countryError"></span><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state">
        <span class="error" id="stateError"></span><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <span class="error" id="cityError"></span><br>

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode">
        <span class="error" id="pincodeError"></span><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
        <span class="error" id="addressError"></span><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="number" id="contactNumber" name="contactNumber">
        <span class="error" id="contactNumberError"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="passwordError"></span><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span class="error" id="confirmPasswordError"></span><br>

        <button type="submit">Register</button>
    </form>
<script src="script.js"></script>
</body>
</html>
